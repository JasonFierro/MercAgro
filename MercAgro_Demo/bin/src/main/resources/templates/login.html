<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="shortcut icon" type="image/png" href="images/icono.png"/>
  <link rel="stylesheet" href="css/login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="mobile-screen">
        <div class="header">
          <h1>Bienvenido</h1>
        </div>
        
        <div class="logo" style="left: 20px;">
          <img src="images/icono.png" alt="" style="width: 100px; height: 100px; border-radius: 150px;  border:5px solid #1769e4;">
        </div>
      
        <form class="col-12" th:action="@{/login}" method="post">
          <input type="text" name="usuario" placeholder="Usuario">
          <input type="password" name="contrasena" placeholder="Contraseña">
          <button class="login-btn" type="submit">Inicio sesión</button>
        </form>

        <div class="other-options">
          <div class="option" id="newUser"><p class="option-text"><a th:href="@{register}" class="option-text" >Registrarse</a></p></div>
          <div class="option" id="fPass"><p class="option-text"> Olvido su contraseña</p></div>
        </div>
        <!-- <div th:if="${param.error} class="alert alert-danger" role="alert">Usuario o Contraseña invalida</div>
        <div th:if="${param.logout} class="alert alert-success" role="alert">Cerro sesión Correctamente</div> -->
        
      </div>
</body>
</html>

<!-- <div th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_USER'')')}"> -->
<meta charset="UTF-8">
<div>

<form class="form" role="form" autocomplete="off"  th:object="${productFormu}" th:action="${editMode} ?@{/editProduct} :@{/listarProductos}" method="post">
	<!--Es necesario para poder pasar la validacion del Model-->
	<input class="form-control" type=hidden th:field="${productFormu.id}"  th:if="${editMode}">
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre Producto</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productFormu.nombre}" th:disabled="${disableFields}">
					<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
	
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Descripci√≥n Producto</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productFormu.descripcion}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Name Error</div>
	
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Costo</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productFormu.costo}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('costo')}" th:errors="*{costo}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Cantidad</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productFormu.cantidad}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
	<label class="col-lg-3 col-form-label form-control-label">Tipo: </label>
                      <select th:field="${productFormu.tipo}" style="font-size:18px; background-color: transparent;color: gray; border-color: green;" class="form-control">
                          <option style="background-color:#D0FFBC;" value="Tipo de producto" selected>Tipo de producto</option>
                          <option style="background-color:#D0FFBC;" value="Legumbres">Legumbres</option>
                          <option style="background-color:#D0FFBC;" value="Frutas">Frutas </option>
                          <option style="background-color:#D0FFBC;" value="Verduras">Verduras </option>
                          <option style="background-color:#D0FFBC;" value="Hortalizas">Hortalizas</option>
                        </select>
    </div>
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary"  th:href="@{'/listarProductos/cancel'}">Cancel</a>
			<input type="submit" class="btn btn-primary"
				value="Save Changes" th:value="${editMode}?'Save Product':'Create Product'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
	<div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>
</form>
</div>

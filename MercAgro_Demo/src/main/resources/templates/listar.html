<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>MercAgro</title>
<link rel="shortcut icon" type="image/png" href="images/icono.png"/>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/superfish.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/tms-0.4.1.js"></script>
<script src="js/slider.js"></script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<link rel="stylesheet" href="css/ie.css"> 
<![endif]-->
</head>
<body>
<div class="table-responsive">
	<table id="userList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">First</th>
			<th scope="col">Last</th>
			<th scope="col">Username</th>
			<th scope="col">E-mail</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="prod: ${productoList}">
			<td th:text="${prod.id}"></td>
			<td th:text="${prod.nombre}"></td>
			<td th:text="${prod.descripcion}"></td>
			<td th:text="${prod.costo}"></td>
			<td th:text="${prod.cantidad}"></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>

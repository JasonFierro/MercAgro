<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="shortcut icon" type="image/png" href="images/icono.png" />
<link rel="stylesheet" href="css/login.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
	<div class="mobile-screen">
		<div class="header">
			<h1 style="color: white;">Bienvenido</h1>
		</div>

		<div class="logo" style="left: 20px;">
			<a th:href="@{/inicio}"><img src="images/icono.png" alt=""
				style="width: 100px; height: 100px; border-radius: 150px; border: 5px solid #1769e4;"></a>
		</div>
		<br><br>
		<form class="col-12" th:action="@{/login}" method="post">
			<input type="text" name="usuario" placeholder="Usuario"> 
			<br>
			<input type="password" name="contrasena" placeholder="Contrase침a">
			<button class="login-btn" type="submit">Inicio sesi칩n</button>
		</form>
		<div th:if="${param.error}" class="alert alert-danger" style="text-align: center;"> Usuario o Contrase침a invalido </div>
		<div th:if="${param.logout}" class="alert alert-success" style="text-align: center;"> Sesi칩n Finalizada </div>

		<div class="other-options">
			<div class="option" id="newUser">
				<p class="option-text">
					<a th:href="@{userForm}" class="option-text">Registrarse</a>
				</p>
			</div>
			<div class="option" id="fPass">
				<p class="option-text">
					<a th:href="@{/inicio}" class="option-text">Inicio MercAgro</a>
				</p>
			</div>
		</div>
		<div th:if="${mensaje != null}" th:text="${mensaje}"></div>

	</div>
</body>
</html>

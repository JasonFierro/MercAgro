<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script src="js/login.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>
	<div class="mobile-register">
		<div class="header">
			<h1>Registro</h1>
		</div>


		<div class="logo" style="left: 20px;">
			<a th:href="@{/inicio}"><img src="images/icono.png" alt=""
				style="width: 150px; height: 150px; border-radius: 150px; border: 5px solid #1769e4;"></a>
		</div>

		<div class="container">
			<form class="row g-3" method="POST" action="">
				<div class="col-md-4 mt-2">

					<input type="text" name="nombre" placeholder="Nombres:">
				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="apellido" placeholder="Apellidos:">

				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="cedula" placeholder="Documento:">

				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="celular" placeholder="Celular:">

				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="telFijo" placeholder="Telefono fijo:">

				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="direccion" placeholder="Direccion">

				</div>
				<div class="col-md-4 mt-2">
					<input type="email" name="email" placeholder="Correo electronico">
				</div>
				
				<div class="col-md-4 mt-2">
						<select class="form-control">
							<option selected="true" disabled="disabled" th:each="role: ${roles}" th:value="${role.id}"
								th:text="${role.descripcion}"></option>
						</select>
						<div class="alert-danger" th:if="${#fields.hasErrors('roles')}"
							th:errors="*{roles}">Name Error</div>
					
				</div>
				
				<div class="col-md-4 mt-2">
					<input type="password" name="pass" placeholder="Contraseña">

				</div>
				<div class="col-md-4 mt-2">
					<input type="password" name="repass"
						placeholder="Repetir Contraseña">

				</div>

				<div class="d-grid gap-2" style="width: 890px;">
					<a class="btn btn-success btn-lg" href="index.html" role="button">Registrarse</a>
					<a class="btn btn-success btn-lg" th:href="@{/inicio}" role="button">Inicio MercAgro</a>
				</div>

			</form>
		</div>




	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login.css">
<link rel="shortcut icon" type="image/png" href="images/icono.png" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script src="js/login.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
</head>
<body>
	<div class="mobile-register">
		<div class="header">
			<h1>Registro de Usuarios</h1>
		</div>


		<div class="logo" style="left: 20px;">
			<a th:href="@{/inicio}"><img src="images/icono.png" alt=""
				style="width: 150px; height: 150px; border-radius: 150px; border: 5px solid #1769e4;"></a>
		</div>

		<div class="container" th:classappend="${listTap}">
			
			<form class="row g-3" role="form" autocomplete="off"
				th:object="${userForm}" th:action="@{/userForm}" method="post">
				<div class="col-md-4 mt-2">
					<input type="text" name="nombre" placeholder="Nombres:"
						th:field="${userForm.nombre}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}">Nombre Error</div>
				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="apellido" placeholder="Apellidos:"
						th:field="${userForm.apellido}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('apellido')}"
						th:errors="*{apellido}">Apellido Error</div>
				</div>
				<div class="col-md-4 mt-2 content-select">
						<select th:field="${userForm.id_tipodocumento}" style="background-color: transparent;color: gray;" class="form-control">
						<option selected="selected" value="">Seleccione Tipo Documento</option>
							<option th:each="tipo :${tipoDoc}" th:value="${tipo.id_tipodocumento}"
								th:text="${tipo.descripcion}"></option>
						</select>
						
					</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="cedula" placeholder="Documento:"
						th:field="${userForm.documento}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('documento')}"
						th:errors="*{documento}">Documento Error</div>

				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="celular" placeholder="Celular:"
						th:field="${userForm.celular}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('celular')}"
						th:errors="*{celular}">Celular Error</div>

				</div>
					<div class="col-md-4 mt-2 content-select">
						<select th:field="${userForm.authority}" style="background-color: transparent;color: gray;" class="form-control">
						<option selected="selected" value="">Seleccione Rol</option>
							<option value="1">Cliente</option>
						</select>
						<div class="alert-danger"
							th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}">Name
							Error</div>
					</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="telFijo" placeholder="Telefono fijo:"
						th:field="${userForm.telefono}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('telefono')}"
						th:errors="*{telefono}">Telefono Error</div>

				</div>
				<div class="col-md-4 mt-2">
					<input type="text" name="direccion" placeholder="Direccion"
						th:field="${userForm.direccion}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('direccion')}"
						th:errors="*{direccion}">Direcci칩n Error</div>

				</div>
				<div class="col-md-4 mt-2 content-select">
						<select th:field="${userForm.id_ciudad}" style="background-color: transparent;color: gray;" class="form-control">
						<option selected="selected" value="">Seleccione la Ciudad</option>
							<option th:each="ciudad :${ciudades}" th:value="${ciudad.id_ciudad}"
								th:text="${ciudad.descripcion}"></option>
						</select>
						
					</div>
				<div class="col-md-4 mt-2">
					<input type="email" name="email" placeholder="Correo electronico"
						th:field="${userForm.correo}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('correo')}"
						th:errors="*{correo}">Correo Error</div>
				</div>

				<div class="col-md-4 mt-2">
					<input type="text" name="username" placeholder="Usuario"
						th:field="${userForm.username}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}">Usuario Error</div>

				</div>

				<div class="col-md-4 mt-2">
					<input type="password" name="pass" placeholder="Contrase침a"
						th:field="${userForm.password}" required="required">
					<div class="alert-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">Contrase침a Error</div>

				</div>
				<div class="col-md-4 mt-2">
					<input type="password" name="repass"
						placeholder="Repetir Contrase침a"
						th:field="${userForm.confirmPassword}" required="required">
					<div class="alert-danger"
						th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}">Nombre Error</div>

				</div>

				<div class="d-grid gap-2" style="width: 890px;">
					<input style="width: auto;" type="reset" class="btn btn-danger" value="Cancelar">
					<input style="width: auto;" type="submit" class="btn btn-success"
						value="Guardar Usuario">
				</div>
			</form>
			<br><br><br>
				<div class="alert alert-danger text-center"
					th:if="${formError}" th:text="${formError}">Error
					Message</div>
		</div>

	</div>
</body>
</html>
